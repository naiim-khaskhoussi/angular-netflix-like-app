<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md">
        <div *ngIf="getCurrentUser()" class="card card-black">
            <div class="card-body text-center">
                <br>
                <h4 class="card-title text-center">
                    <strong>@{{getCurrentUser()}}</strong>
                    <br>
                    <small>
                        <span class="badge badge-secondary">ADMIN</span>
                    </small>
                </h4>
                
                <br>
                <p class="card-text text-center">
                    Some quick example text to build on the card title and make up the bulk of the card's content.
                </p>
                <div>
                    <button type="button" class="btn btn-outline btn-red little-margin" disabled>
                        Followers 
                        <span class="badge badge-light">
                            {{getUser(getCurrentUser()).followers.length}} 
                        </span>
                        <span class="sr-only"></span>
                    </button>
                    <button type="button" class="btn btn-outline btn-red little-margin" disabled>
                        Following 
                        <span class="badge badge-light">
                            {{getUser(getCurrentUser()).following.length}} 
                        </span>
                        <span class="sr-only"></span>
                    </button>
                </div>
                <br>
                <button type="button" (click)="follow()" class="btn btn-red">Follow</button>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
