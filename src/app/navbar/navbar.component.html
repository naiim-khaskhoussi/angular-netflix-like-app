<nav class="navbar black-background">
    <a class="navbar-brand logo-color" href="#">NETFLIX</a>
    <ul class="nav justify-content-end">
        <li *ngIf="!getCurrentUser()" class="nav-item">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
                <i class="fa-solid fa-globe"></i>
            </div>
            <select class="custom-select" id="inputGroupSelect03" aria-label="Example select with button addon">
              <option *ngFor="let lang of languages" [selected]="lang==selectedLanguage" value="lang">{{lang}}</option>
            </select>
          </div>
        </li>
        <li *ngIf="!getCurrentUser()" class="nav-item">
          <button routerLink="/login" type="button" class="btn btn-red">Sign in</button>
        </li>
        <li *ngIf="getCurrentUser()" class="nav-item dropdown">
          <button class="nav-link dropdown-toggle btn btn-red" data-toggle="dropdown" type="button" aria-haspopup="true" aria-expanded="false">
            {{getCurrentUser()}}
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" routerLink="/{{getCurrentUser()}}">Profile</a>
            <a class="dropdown-item" routerLink="/explore">Explore</a>
            <a class="dropdown-item" routerLink="/settings">Settings</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logOut()">Log out</a>
          </div>
        </li>
    </ul>
</nav>
